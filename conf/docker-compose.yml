version: '3'

services:
  traefik:
    # The official v2 Traefik docker image
    image: traefik:v2.3.2
    ports:
      # The HTTP port
      - "80:80"
        # The HTTP port
      - "443:443"
      # The Web UI (enabled by --api.insecure=true)
      # - "8080:8080"
    volumes:
      # So that Traefik can listen to the Docker events
      - /var/run/docker.sock:/var/run/docker.sock
      - /srv/traefik/conf/traefik.toml:/etc/traefik/traefik.toml
      - /etc/localtime:/etc/localtime:ro
      - /srv/traefik/conf/acme.json:/acme.json
    labels:
      # global redirect to https
      - "traefik.http.routers.http-catchall.rule=hostregexp(`{host:.+}`)"
      #      - "traefik.http.routers.http-catchall.entrypoints=web"
      # - "traefik.http.routers.http-catchall.middlewares=redirect-to-https" 
      # - "traefik.http.middlewares.http-catchall.redirectscheme.scheme=https"
      # - "traefik.http.middlewares.http-catchall.redirectscheme.permanent=false"
    restart: always
networks:
  default:
    # Use a custom driver
    external:
      name: custom-net
